<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Interactive rating component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <div class="content">
        <div class="img-container">
          <img src="./images/icon-star.svg" class="star" />
        </div>
        <h1>How did we do?</h1>

        <p class="para-1">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="num-box">
          <div class="num num-1">1</div>
          <div class="num num-2">2</div>
          <div class="num num-3">3</div>
          <div class="num num-4">4</div>
          <div class="num num-5">5</div>
        </div>
        <button class="btn">Submit</button>
      </div>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="container container-2">
      <div class="content-2">
        <img src="./images/illustration-thank-you.svg" class="mobile" />
        <p class="selection">You selected out of 5</p>

        <h2>Thank you!</h2>

        <p class="para-2">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
      <!-- Thank you state end -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
